<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Contacts List</h1>

      <!-- Form Container -->
      <div id="form-container" class="mb-4">
        <form id="addContactForm" class="row mb-4">
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="contactName"
              placeholder="Name"
              required
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="contactPhone"
              placeholder="Phone Number"
              required
            />
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">
              Add Contact
            </button>
          </div>
        </form>
      </div>

      <!-- Three Columns for Contacts -->
      <div class="row" id="contact-columns">
        <div class="col-md-4" id="column-1"></div>
        <div class="col-md-4" id="column-2"></div>
        <div class="col-md-4" id="column-3"></div>
      </div>
    </div>

    <!-- JS Libraries go here ie. Bootstrap Bundle JS -->
    <!-- Custom JS Goes Here -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
